<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css"><link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div class="top">
		<div class="row">
			<div class="title">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png" alt="rey pic">
				<p class="name">Ray</p>
				<p class="desc">Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png" alt="finn pic">
				<p class="name">Finn</p>
				<p class="desc">Storm Trooper, befriends Ray</p>
			</div>	
		</div>	
	<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png" alt="kylo pic">
				<p class="name">Kylo</p>
				<p class="desc">Main villain, or is he?</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png" alt="poe pic">
				<p class="name">Poe</p>
				<p class="desc">Neutral Pilot</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_square.png" alt="chewbacca pic">
				<p class="name">Chewbacca</p>
				<p class="desc">A great first mate</p>
			</div>	
		</div>	
		<div class="col-4">
			<div class="card">
				<img src="images/yoda_square.png" alt="yoda pic">
				<p class="name">Yoda</p>
				<p class="desc">Wise old Jedi master</p>
			</div>
		</div>
	</div>
</body>
</html>
